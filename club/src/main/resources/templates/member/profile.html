<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout}">
  <div layout:fragment="content">
    <h2>PROFILE</h2>
    <!-- 프로필 정보 출력 -->
    <h3>권한확인 : <span sec:authentication="principal.authorities"></span></h3>
    <h3>username(ID) : <span sec:authentication="principal.username"></span></h3>
    <div sec:authorize="isAuthenticated()">이 부분은 authentication 된 사용자가 보는 부분</div>
    <div sec:authorize="hasRole('ROLE_ADMIN')">이 부분은 authentication 된 사용자 중 ADMIN 권한을 가진 사용자가 보는 부분</div>
    <div sec:authorize="hasRole('ROLE_MANAGER')">이 부분은 authentication 된 사용자 중 MANAGER 권한을 가진 사용자가 보는 부분</div>
    <div sec:authorize="hasRole('ROLE_USER')">이 부분은 authentication 된 사용자 중 USER 권한을 가진 사용자가 보는 부분</div>
  </div>
</html>
